<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{../layouts/base}">
<head>
    <title>Trang chủ</title>
</head>
<body>
    <section layout:fragment="content">
        <header class="bg-white shadow">
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold tracking-tight text-gray-900">Trang chủ</h1>
            </div>
        </header>
        <main>
            <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
                <div class="mx-auto max-w-xl">
                    <div class="sm:col-span-2 mt-1.5">
                        <label for="stats-filter" class="block text-sm font-semibold leading-6 text-gray-900">Thống kê theo</label>
                        <div class="mt-1.5">
                            <select id="stats-filter" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <option value="year">Năm</option>
                                <option value="month">Tháng</option>
                                <option value="quater">Quý</option>
                            </select>
                        </div>
                    </div>

                    <!-- Statistic YEAR -->
                    <div id="stats-year" class="w-full flex justify-between items-center mt-5">
                        <!-- Prev btn -->
                        <div class="cursor-pointer" id="yearPrev" onclick="prev()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="36px" height="36px" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path
                                    d="M512 256A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM231 127c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-71 71L376 232c13.3 0 24 10.7 24 24s-10.7 24-24 24l-182.1 0 71 71c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L119 273c-9.4-9.4-9.4-24.6 0-33.9L231 127z"/></svg>
                        </div>
                        <!-- Year period -->
                        <div class="flex items-center mx-3 gap-4">
                            <div>
                                <input readonly value="2020" type="text" name="year-from" id="yearFrom" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                            </div>
                            <p>----></p>
                            <div>
                                <input readonly value="2025" type="text" name="year-from" id="yearTo" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                            </div>
                        </div>
                        <!-- Next btn -->
                        <div class="cursor-pointer" id="yearNext" onclick="next()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="36px" height="36px" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path
                                    d="M0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM281 385c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l71-71L136 280c-13.3 0-24-10.7-24-24s10.7-24 24-24l182.1 0-71-71c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0L393 239c9.4 9.4 9.4 24.6 0 33.9L281 385z"/></svg>
                        </div>
                    </div>

                    <!-- Statistic MONTH -->
                    <div id="stats-month" class="w-full flex justify-between items-center mt-5" style="display: none">
                        <!-- Prev btn -->
                        <div class="cursor-pointer" onclick="prev()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="36px" height="36px" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path
                                    d="M512 256A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM231 127c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-71 71L376 232c13.3 0 24 10.7 24 24s-10.7 24-24 24l-182.1 0 71 71c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L119 273c-9.4-9.4-9.4-24.6 0-33.9L231 127z"/></svg>
                        </div>
                        <!-- Whole year -->
                        <div class="flex items-center">
                            <div>
                                <input readonly value="2023" type="text" name="whole-year" id="wholeYear" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                            </div>
                        </div>
                        <!-- Next btn -->
                        <div class="cursor-pointer" onclick="next()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="36px" height="36px" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path
                                    d="M0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM281 385c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l71-71L136 280c-13.3 0-24-10.7-24-24s10.7-24 24-24l182.1 0-71-71c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0L393 239c9.4 9.4 9.4 24.6 0 33.9L281 385z"/></svg>
                        </div>
                    </div>

                    <!-- Statistic QUARTER -->
                    <div id="stats-quater" class="w-full flex justify-between items-center mt-5" style="display: none">
                        <div class="sm:col-span-2 flex items-center gap-4">
                            <label for="quater" class="block text-sm font-semibold leading-6 text-gray-900">Chọn quý của năm</label>
                            <div>
                                <select id="quater" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    <option value="1" selected>Quý I</option>
                                    <option value="2">Quý II</option>
                                    <option value="3">Quý III</option>
                                    <option value="4">Quý IV</option>
                                </select>
                            </div>
                        </div>
                        <!-- Prev btn -->
                        <div class="cursor-pointer" onclick="prev()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="36px" height="36px" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path
                                    d="M512 256A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM231 127c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-71 71L376 232c13.3 0 24 10.7 24 24s-10.7 24-24 24l-182.1 0 71 71c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L119 273c-9.4-9.4-9.4-24.6 0-33.9L231 127z"/></svg>
                        </div>
                        <!-- Whole year -->
                        <div class="flex items-center">
                            <div>
                                <input readonly value="2023" type="text" name="whole-year" id="yearForQuater" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                            </div>
                        </div>
                        <!-- Next btn -->
                        <div class="cursor-pointer" onclick="next()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="36px" height="36px" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path
                                    d="M0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM281 385c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l71-71L136 280c-13.3 0-24-10.7-24-24s10.7-24 24-24l182.1 0-71-71c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0L393 239c9.4 9.4 9.4 24.6 0 33.9L281 385z"/></svg>
                        </div>
                    </div>
                    <div class="w-full flex justify-center my-5">
                        <button class="w-full border-none outline-none px-4 py-2 rounded-md bg-primary text-white" th:attr="onclick='statistic(\'' + ${jwtToken} + '\')'">Thống kê</button>
                    </div>

                    <!-- User Chart -->
                    <div class="mt-10 w-full flex flex-col gap-2">
                        <p class="text-lg font-semibold">Thống kê người dùng</p>
                        <canvas id="userChart" style="width: 100%; max-width: 600px"></canvas>
                    </div>

                    <!-- Holland Survey Response Chart -->
                    <div class="mt-10 w-full flex flex-col gap-2">
                        <p class="text-lg font-semibold">Thống kê số lượt làm khảo sát Holland</p>
                        <canvas id="hollandSurveyResponseChart" style="width: 100%; max-width: 600px"></canvas>
                    </div>
                </div>
            </div>
        </main>
        <script src="/server/js/statistic.js"></script>
    </section>
</body>
</html>
